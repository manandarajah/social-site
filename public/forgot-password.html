<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/brand.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Forgot Password</h4>
                        <form action="/forgot-password" method="POST" autocomplete="off">
                            <!-- Error or success message area -->
                            {% if err %}
                                <div class="alert alert-danger text-center" role="alert">{{ err }}</div>
                            {% endif %}
                            {% if message %}
                                <div class="alert alert-success text-center" role="alert">{{ message }}</div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="email" class="form-label">Enter your email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                            </div>
                            <!-- CSRF Token: Flask/Jinja template will fill in -->
                            <input type="submit" class="btn btn-primary brand-button w-100" value="Send Reset Link">
                            <input type="hidden" name="csrf_token" value={{ csrf_token() }}>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login" class="brand-link small">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
