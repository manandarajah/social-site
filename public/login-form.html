<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SocialBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #1877f2;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card bg-white p-4">
    <div class="brand">SocialBook</div>
    <div id="login-error-message" class="alert alert-danger {{ display }}" role="alert">{{ err }}</div>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="loginName" class="form-label">Email address</label>
        <input type="text" class="form-control" name="loginName" placeholder="Enter username/email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{}|\\;:',.<>\/?]).{8,}" name="loginPassword" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <div class="text-center mt-3">
        <a href="/forgot-password">Forgot password?</a>
      </div>
      <hr>
      <div class="text-center">
        <span>Don't have an account?</span>
        <a href="/create-account" class="ms-1">Create one</a>
      </div>
      <input type="hidden" name="csrf_token" value={{ csrf_token() }} />
    </form>
  </div>
</body>
</html>
