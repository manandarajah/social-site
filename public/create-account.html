<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account - SocialBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/brand.css">
    <style>

        .brand {
            font-size: 2rem;
            font-weight: bold;
            color: #003333;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .register-card {
            max-width: 420px;
            margin: 2rem auto;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <div class="register-card bg-white p-4">
        <div class="brand">SocialSite</div>
        {% if err %}
            <div class="alert alert-danger text-center" role="alert">{{ err }}</div>
        {% endif %}
        {% if message %}
            <div class="alert alert-success text-center" role="alert">{{ message }}</div>
        {% endif %}
        <form method="POST" id="myForm" action="/create-account">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" pattern="[A-Za-z0-9]+" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{}|\\;:',.<>\/?]).{8,}" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{}|\\;:',.<>\/?]).{8,}" name="confirm_password" placeholder="Confirm password"
                    required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" pattern="[A-Za-z]+" name="first_name" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" pattern="[A-Za-z]+" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-binary</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_say">Prefer not to say</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthday" required>
            </div>
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" name="profile_picture" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary brand-button w-100 mt-2">Create Account</button>
            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a href="/login" class="brand-link ms-1">Log in</a>
            </div>
            <input type="hidden" name="csrf_token" value={{ csrf_token() }} />
        </form>
    </div>
</body>

</html>
